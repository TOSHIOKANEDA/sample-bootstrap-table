<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Table (03:Select checkbox)</title>
  <link rel="stylesheet" type="text/css" href="../../lib/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../../lib/bootstrap/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" type="text/css" href="../../lib/bootstrap-table/bootstrap-table.min.css" />
  <script type="text/javascript" src="../../lib/jquery/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
  <script type="text/javascript" src="../../common/js/common.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Bootstrap Table (03:Select checkbox)</div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2">Users: </label>
            <div class="col-sm-10">
              <table id="userTable"></table>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">gender: </label>
            <div class="col-sm-3">
              <select class="form-control" id="gender">
                <option value="male">male</option>
                <option value="female">female</option>
              </select>
            </div>
            <div class="col-sm-4">
              <input class="btn btn-default" type="button" id="genderSelect" value="select" />
              <input class="btn btn-default" type="button" id="genderUnSelect" value="unselect" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
